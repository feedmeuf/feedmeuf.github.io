    <app-location

    <app-drawer-layout fullbleed narrow="{{narrow}}">

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

          </iron-selector>
            <template is="dom-if" if="{{isLoggedOut}}">
              <paper-button id='sign-in' on-click='login_t'>Login</paper-button>
            </template>
            <template is="dom-if" if="{{isLoggedIn}}">

              <a name="login-page" href="login-page" style="padding: 0;"><paper-button raised id='logout' style="color: white; font-weight: normal;"  >Become a Host</paper-button></a>
              </iron-selector>

              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

        <div id='search-bar'>

            <div id='inputs'>

              <paper-input no-label-float label='Date' id="search" value="{{datesearch}}"></paper-input>
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="meal-search-page" href="meal-search-page" style="padding: 0;"><<paper-button raised class='signin-button' id='searchbutton' on-click='test' style="color: white; font-weight: normal;">Search</paper-button></a>
          </iron-selector>
              
            </div>
        </div>

      <page-footer></page-footer>
    </app-drawer-layout>

  <script>
    class HomePage extends Polymer.Element {
      static get is() { return 'home-page'; }
      static get properties() {
        return {
          isLoggedIn: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },
          isLoggedOut: {
            type: Boolean,
            value: true,
            notify: true,
            reflectToAttribute: true
          },
          mealtypesearch: {
            type: String,
            value: ''
          },
          datesearch: {
            type: String,
            value: ''
          }
        };
      }
      ready(){
        super.ready();
        this.isLoggedOut = true;
        this.isLoggedIn  = false;
        var that = this;
        var p = new Promise(function(resolve, reject) {
          setTimeout(function() { resolve(10); }, 1000);
        });
        p.then(function(result) {
          if (window.user != null) {
            that.isLoggedIn = true;
            that.isLoggedOut = false;
          }
        });
      }

      login_t(){
        login();
        this.isLoggedOut = false;
        this.isLoggedIn  = true;
      }

      logout_t(){
        logout();
        this.isLoggedOut = true;
        this.isLoggedIn  = false;
      }

      test(){
        this.parentElement.children[7].mealtypesearch = this.mealtypesearch;
        this.parentElement.children[7].datesearch = this.datesearch;
        this.parentElement.children[7].searchMeals();
      }

    }

    window.customElements.define(HomePage.is, HomePage);
  </script>

    firebase.auth().onAuthStateChanged(function(user) {
      window.user = user;
      if (user != null){
        firebase.database().ref('users/' + user.uid).set({
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          description: 'New User!',
          rating: 5
        });
      }
      
      
      //The above example keeps window.user in sync with your Firebase Auth user. user will be undefined if the user is not logged in.

  <script>
      function login(){
     // e.preventDefault();
     // e.stopPropagation();
      var provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('profile');
      provider.addScope('email');
      provider.addScope('https://www.googleapis.com/auth/plus.me');
      firebase.auth().signInWithPopup(provider); // Opens a popup window and returns a promise to handle errors.
      var auth = firebase.auth();
      var currentUser = auth.currentUser;

    };
    function logout(){
      firebase.auth().signOut();
    };
