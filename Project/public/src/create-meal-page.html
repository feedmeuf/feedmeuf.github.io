<dom-module id="create-meal-page">
  <template>
    <style>
      :host {
        --app-primary-color: none;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        top: 30%;
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }

    #meal-form{
      position: relative;
      width: 100%;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }

    .content{
        display: flex;
        display: flex;
        flex-direction: row;
        margin-left: 200px; 
        margin-right: 200px;
        text-align: center;
        position: relative;
        width: 70%;
        font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }

    .form-content{
      display: flex;
      flex-direction: horizontal;
      position: relative;
      font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
        color: #878B8F;
        font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }
    
    #signin-button {
        border-radius: 5px;
        height: 40px;
        background: #ADEBCF;  
        color: #878B8F;   
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float:left;
        margin-top: 6px;
        margin-bottom: 2px;
    }

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .main-content{
      margin-left: 80px; 
      margin-right: 80px;
      margin-top: 20px;
      padding: 10px;
      background: #F3F5F7;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-bottom: 10px;
      font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    }
    
    #login-button.hover {
        background: #3469bc;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header { 
        color: #fff;
        background-color: white;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background: linear-gradient(
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2)
          ), url("../images/backgrond.png") no-repeat center center fixed; background-size: cover;'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-color.png" style="height:40px;"></div>
            <paper-button id='login-button'>Meal Search</paper-button>
            <paper-button id='login-button'>Become a Host</paper-button>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign Out</paper-button>
          </app-toolbar>
        </app-header>

        <div class="main-content">
          <div style="margin-left: 100px; margin-right: 100px; margin-bottom: 10px">
            <h1 style="text-align: center; border-bottom: 1px solid black; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif">Create a Meal</h1>
          </div>
        

          <div class="content">
            <form method="get" action="/form/handler" id="meal-form">
              <div class="form-content">
                <label for="fname" class="col-25">Name of Meal</label>
                <input type="text" id="fname" name="firstname" placeholder="Your meal name.." class="col-75">
              </div>
              <div class="form-content">
                <label for="date" class="col-25">Date of Meal</label>
                <input type="text" id="date" name="date" placeholder="01/01/18" class="col-75">
              </div>
              <div class="form-content">
                <label for="guests" class="col-25">Meal Type</label>
                <select id="time" name="time" class="col-75" style="margin-left: -7px;">
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                </select>
              </div>
              <div class="form-content">
                <label for="time" class="col-25">Time of Meal</label>
                <input type="text" id="time" name="time" placeholder="10:00 AM" class="col-75">
              </div>
              <div class="form-content">
                <label for="guests" class="col-25">Number of Guests</label>
                <input type="text" id="guest" name="guest" placeholder="10" class="col-75">
              </div>
              <div class="form-content">
                <label for="guests" class="col-25">Price of Meal</label>
                <input type="text" id="price" name="price" placeholder="$20.00" class="col-75">
              </div>
              <div class="form-content">
                <label for="description" class="col-25">Description</label>
                <textarea id="description" name="description" placeholder="Write something to describe your meal.."  class="col-75" style="height:200px"></textarea>
              </div>
              <paper-button raised id='signin-button' style="margin-top: 20px; margin-left: 90px; margin-bottom: 10px; text-align:center; width: 30%">Create Meal</paper-button>
            </form>
          </div>
        </div>
    
        <page-footer></page-footer>
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    class CreateMealPage extends Polymer.Element {
      static get is() { return 'create-meal-page'; }
    }

    window.customElements.define(CreateMealPage.is, CreateMealPage);
  </script>
</dom-module>
