<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="page-footer.html">

<dom-module id="meal-search-page">
  <template>
    <style>
      :host {
        --app-primary-color: white;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        left: 25%;
        width: 50%;
        color: white;
        background-color: white;
        border-radius: 10px;
        padding-left: 10px;
        --paper-input-container-color: black;
        --paper-input-container-focus-color: black;
        --paper-input-container-input-color: black;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
    }
    
    #signin-button {
        background: orange;
        height: 50px;
        border-radius: 10px;
        margin-right: 0;
    }
    
    #login-button.hover {
        background: #3469bc;
    }

    .result {
      display: flex;
      flex-direction: row;
      margin: 20px;
      border-style: solid;
      border-width: 1px;
      border-color: white;
    }

    .result-right {
      display: flex;
      flex-direction: column;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background: linear-gradient(
          rgba(150, 150, 150, 0.4),
          rgba(150, 150, 150, 0.4)
          )'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-color.png" style="height:40px;"></div>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign up</paper-button>
          </app-toolbar>
          <app-toolbar style="padding-bottom: 20px; background: url('../images/image-1.jpg') no-repeat center; background-size: cover; height: 250px;">
            <div id='search-bar'>
              <div id='inputs'>
                <paper-input no-label-float label='Search' id='search'></paper-input>
                <paper-input no-label-float label='Date'></paper-input>
                <paper-input no-label-float label='Guests'></paper-input>
                <paper-button raised id='signin-button'>Search</paper-button>
              </div>
            </div>
          </app-toolbar>
        </app-header>

        
        <div id='search-results'>
          <h1 style="margin: 20px; text-align: center;">FAQs</h1>
          <dom-repeat items="{{results}}">
            <template>
              <div class='result'>
                <img src="{{item.img}}" style="width: 200px; height: 200px;">
                <div class='result-right'>
                  <h1>{{item.title}}</h1>
                  <h3 style='font-weight: normal;'>{{item.description}}</h3>
                </div>
              </div>
            </template>
          </dom-repeat>
        </div>
        <page-footer></page-footer>
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    class MealSearchPage extends Polymer.Element {
      static get is() { return 'meal-search-page'; }
      static get properties() {
        return {
          results: {
            value() {
              return [
                {img: '../images/200x200.jpg', title: 'Alfredo Pasta', description: 'Slow cooked Pasta with Alfredo Sauce.'},
                {img: '../images/200x200.jpg', title: 'Steak with Mushrooms', description: 'IDK rn pls send help.'},
              ];
            }
          }
        };
      }
    }

    window.customElements.define(MealSearchPage.is, MealSearchPage);
  </script>
</dom-module>
