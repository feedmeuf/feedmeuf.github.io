<dom-module id="meal-page">
  <template>
    <style>
      :host {
        --app-primary-color: none;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        top: 30%;
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }

    .content{
        display: flex;
        display: flex;
        flex-direction: row;
        margin-left: 100px; 
        margin-right: 100px;
        margin-bottom: 30px;
    }

    #about-content{
      display: flex;
      flex-direction: column;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
    }
    
    #signin-button {
        background: orange;
    }
    
    #login-button.hover {
        background: #3469bc;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background: linear-gradient(
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2)
          ), url("../images/backgrond.png") no-repeat center center fixed; background-size: cover;'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-white.png" style="height:40px;"></div>
            <paper-button id='login-button'>Meal Search</paper-button>
            <paper-button id='login-button'>Become a Host</paper-button>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign Out</paper-button>
          </app-toolbar>
        </app-header>

        <div class="layout horizontal" style="text-align:center; margin-top: 20px; margin-bottom: 20px;">
          <img src="../images/dinner1.jpg" style="height: 400px; width: 550px; margin-right: 10px;">
          <img src="../images/image-1.jpg" style="height: 400px; width: 550px;">
        </div>
        <div style="margin-left: 100px; margin-right: 100px; margin-bottom: -25px">

           <p style="size: 15px; float: left; margin-right: 10px;">Cuisine Type</p>
           <p style="size: 15px; float: left;">Number of Guests</p>
        </div>

          <img src="../images/map.png" style="height: 300px; width: 300px;">

    </app-drawer-layout>
    
  </template>

  <script>
    class MealPage extends Polymer.Element {
      static get is() { return 'meal-page'; }
    }

    window.customElements.define(MealPage.is, MealPage);
  </script>
