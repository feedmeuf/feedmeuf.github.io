<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="page-footer.html">

<dom-module id="faq-page">
  <template>
    <style>
      :host {
        --app-primary-color: #ADEBCF;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        /*top: 30%;*/
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
    }
    
    #signin-button {
        background: orange;
    }
    
    #login-button.hover {
        background: #3469bc;
    }

    #faqs-list {
      padding: 10px;
      padding-bottom: 30px;
      position: relative;
      left: 19%;
      width: 60%;
      background-color: #EBEEF1;
      border-radius: 5px;
      margin: 40px 0;
    }

    .faq {
      /*background: rgb(150,150,150);*/
      padding: 10px 10px;
      background-color: #FFFFFF;
      border-top: 1px solid #D4DADF;
      border-right: 1px solid #D4DADF;
      border-left: 1px solid #D4DADF;
      margin: 0 20px;
      padding-left: 30px;
    }

    .faq h2{
      color: #ADEBCF;
      font-weight: normal;
    }

    #faq1{
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

    #faq3{
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
      border-bottom: 1px solid #D4DADF;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        display: flex;
        flex-direction: column;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      input {
        font-size: 16px;
      }

      #search{
        --paper-input-container-input: {
          font-size: 16px;
        };
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background-color: #F3F5F7;'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-white.png" style="height:40px;"></div>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign up</paper-button>
          </app-toolbar>
          <app-toolbar style="margin-bottom: 20px;">
            <div id='search-bar'>
              <div id='inputs'>
                  <paper-input label='Search' id='search' style="font-size: 16px;"></paper-input>
              </div>
            </div>
          </app-toolbar>
        </app-header>
        
        <div id='faqs-list'>
          <h1 style="margin: 20px;">FAQs</h1>
          <dom-repeat items="{{faqs}}">
            <template>
              <div class='faq' id="faq{{item.num}}">
                <h2>{{item.question}}</h2>
                <h4 style='font-weight: normal;'>{{item.answer}}</h4>
              </div>
            </template>
          </dom-repeat>
        </div>
        <page-footer></page-footer>
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    class FaqPage extends Polymer.Element {
      static get is() { return 'faq-page'; }
      static get properties() {
        return {
          faqs: {
            value() {
              return [
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.', num: 1},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.', num: 2},
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.', num: 2},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.', num: 2},
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.', num: 2},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.', num: 3},
              ];
            }
          }
        };
      }
    }

    window.customElements.define(FaqPage.is, FaqPage);

  </script>
</dom-module>
