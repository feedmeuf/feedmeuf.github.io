<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">

<dom-module id="faq-page">
  <template>
    <style>
      :host {
        --app-primary-color: none;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        /*top: 30%;*/
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
    }
    
    #signin-button {
        background: orange;
    }
    
    #login-button.hover {
        background: #3469bc;
    }

    #faqs-list {
      padding: 10px;
      /*background: white;*/
      position: relative;
      left: 13%;
      width: 75%;
    }

    .faq {
      /*background: rgb(150,150,150);*/
      margin: 20px;

    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background: linear-gradient(
          rgba(150, 150, 150, 0.4),
          rgba(150, 150, 150, 0.4)
          )'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-white.png" style="height:40px;"></div>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign up</paper-button>
          </app-toolbar>
        </app-header>
        <div id='search-bar'>
            <div id='inputs'>
                <paper-input label='Search' id='search'></paper-input>
            </div>
        </div>
        <div id='faqs-list'>
          <h1 style="margin: 20px; text-align: center;">FAQs</h1>
          <dom-repeat items="{{faqs}}">
            <template>
              <div class='faq'>
                <h1>{{item.question}}</h1>
                <h3 style='font-weight: normal;'>{{item.answer}}</h3>
              </div>
            </template>
          </dom-repeat>
        </div>
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    class FaqPage extends Polymer.Element {
      static get is() { return 'faq-page'; }
      static get properties() {
        return {
          faqs: {
            value() {
              return [
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.'},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.'},
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.'},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.'},
                {question: 'What is FeedMe?', answer: 'FeedMe is a Web Application for users to gain an experience to share meals among communties.'},
                {question: 'Is it Safe?', answer: 'Users who want to create an account to host go through a basic background check to ensure saftey.'},
              ];
            }
          }
        };
      }
    }

    window.customElements.define(FaqPage.is, FaqPage);



  </script>
</dom-module>
