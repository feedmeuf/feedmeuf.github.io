<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="about-us-page">
  <template>
    <style>
      :host {
        --app-primary-color: none;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        top: 30%;
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }

    #meal-form{
      position: relative;
      width: 100%;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }

    .content{
        display: flex;
        display: flex;
        flex-direction: row;
        margin-left: 100px; 
        margin-right: 100px;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        width: 70%;
    }

    .form-content{
      display: flex;
      flex-direction: horizontal;
      position: relative;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
        color: #878B8F;
        font-family: "century gothic";
    }
    
    #signin-button {
        border-radius: 15px;
        height: 40px;
        background: #ADEBCF;    
    }
    
    #login-button.hover {
        background: #3469bc;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header { 
        color: #fff;
        background-color: white;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #newbeginning{
        width: 70%;
        left: 15%;
        position: relative;
        text-align: justify;
      }
      #teams{
        display: flex;
        flex-direction: column;
        position: relative;
        width: 80%;
        left: 10%;
      }
      .team{
        display: flex;
        flex-direction: row;
      }
      .member{
        
        flex-grow: 1;
        text-align: center;
      }
      .member img{
        border-radius: 50%;
        height: 160px;
        width: 160px;

      }
      .member h2{
        color: #6beab1;
        margin-top: 0;
        margin-bottom: 0;
      }
      .member p{
        color: #878B8F;
        margin-top: 0;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background-color: white;'>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-color.png" style="height:40px;"></div>
            <paper-button id='login-button'>Meal Search</paper-button>
            <paper-button id='login-button'>Become a Host</paper-button>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign Out</paper-button>
          </app-toolbar>
        </app-header>
        <div id="newbeginning">
          <h2 style="text-align: center; font-weight: normal;">A NEW BEGINNING</h2>
          <div class="newbeginningtext">
            <p>During his trip to Peru, Jean-Michel befriended a local family who invited him to their home for dinner. Meanwhile, Camille was living in Asia, exploring China and learning about local cuisine and culture. After crossing paths and sharing travel stories, they realized their common passions for authentic food and immersive tourism. In 2014, they embarked on a journey to change the way people travel, one food experience at a time. Today, our team is a mix of product thinkers, community builders, engineers, food lovers and creatives working across offices in Paris, Barcelona, Tel Aviv, San Francisco, and London. We believe there is nothing more special than breaking bread with new friends, and we love spreading the magic of social dining to our growing community.</p>
          </div>
        </div>
      </div>
      <div id="meettheteam">
        <h2 style="text-align: center; font-weight: normal;">MEET THE TEAM</h2>
        <div id='teams'>
          <div class="team">
            <div class="member">
              <img src="../images/evan.jpg">
              <h2>EVAN</h2> 
              <p>Scrum Master</p>          
            </div>
            <div class="member">
              <img src="../images/christie.jpg">
              <h2>CHRISTIE</h2> 
              <p>Front End Developer</p>
            </div>
            <div class="member">
              <img src="../images/esteban.jpg">
              <h2>ESTEBAN</h2> 
              <p>Front End Developer</p>
            </div>
          </div>
          <div class="team">
            <div class="member">
              <img src="../images/jeffrey.jpg">
              <h2>JEFFREY</h2> 
              <p>Data Architect</p>          
            </div>
            <div class="member">
              <img src="../images/swathi.jpg">
              <h2>SWATHI</h2> 
              <p>Front End Developer</p>
            </div>
            <div class="member">
              <img src="../images/andrew.jpg">
              <h2>ANDREW</h2> 
              <p>Back End Developer</p>
            </div>
          </div>
        </div>
      </div>
    
        <page-footer></page-footer>
      </app-header-layout>
      
      
    </app-drawer-layout>
    
  </template>

  <script>
    class AboutUsPage extends Polymer.Element {
      static get is() { return 'about-us-page'; }
    }

    window.customElements.define(AboutUsPage.is, AboutUsPage);
  </script>
</dom-module>
