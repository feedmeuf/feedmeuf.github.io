<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="page-footer.html">

<dom-module id="profile-page">
  <template>
    <style>
      :host {
        --app-primary-color: none;
        --app-secondary-color: black;

        display: block;
      }
    
    #search-bar {
        position: relative;
        top: 30%;
        left: 25%;
        width: 50%;
        color: white;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
    }
    
    #inputs {
        display: flex;
        flex-direction: row;
        color: white;
    }
    
    #search {
        flex-grow: 1;
        
    }
    paper-button {
        text-transform: none;
    }
    
    #signin-button {
        background: orange;
    }
    
    #login-button.hover {
        background: #3469bc;
    }
    
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">

      <!-- Main content -->
      <app-header-layout has-scrolling-region style='background-color: white'>

        <app-header slot="header" fixed condenses effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title><img src="../images/feedmelogo-color.png" style="height:40px;"></div>
            <paper-button id='login-button'>Login</paper-button>
            <paper-button raised id='signin-button'>Sign up</paper-button>
          </app-toolbar>
          <app-toolbar >
            <p style="color: black; text-align: center; position: relative; left: 50%">NAME</p>
          </app-toolbar>
        </app-header>

        
      <page-footer></page-footer>
      </app-header-layout>
      
    </app-drawer-layout>
    
  </template>

  <script>
    class ProfilePage extends Polymer.Element {
      static get is() { return 'profile-page'; }
    }

    window.customElements.define(ProfilePage.is, ProfilePage);
  </script>
</dom-module>
